<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="main">
        <div class="result-container">
            <span id="cara"> 0 </span>
            <span id="result"> 0 </span>
        </div>
        <div class="item-container">
            <div class="row">
                <div class="item perintah" id="hapus-semua"> C </div>
                <div class="item perintah" id="hapus-item"> Hapus </div>
                <div class="item perintah operasi"> % </div>
                <div class="item operasi" id="bagi"> / </div>
            </div>
            <div class="row">
                <div class="item angka"> 7 </div>
                <div class="item angka"> 8 </div>
                <div class="item angka"> 9 </div>
                <div class="item operasi" id="kali"> * </div>
            </div>
            <div class="row">
                <div class="item angka"> 4 </div>
                <div class="item angka"> 5 </div>
                <div class="item angka"> 6 </div>
                <div class="item operasi" id="tambah"> + </div>
            </div>
            <div class="row">
                <div class="item angka"> 1 </div>
                <div class="item angka"> 2 </div>
                <div class="item angka"> 3 </div>
                <div class="item operasi" id="kurang"> - </div>
            </div>
            <div class="row">
                <div class="item perintah"> # </div>
                <div class="item angka"> 0 </div>
                <div class="item perintah angka"> . </div>
                <div class="item" id="samadengan"> = </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
